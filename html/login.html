<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Service Login</title>
    <link rel="stylesheet" href="../resources/css/login.css">
    <script src="/resources/scripts/login.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="../resources/images/logo.png" alt="Cloud Service Logo">
        <a href="interface.html" class="title">Cloud Service.</a>
    </div>
    <div class="nav">
        <a href="#">학교 사이트</a>
        <a href="#">사이트 소개</a>
        <a href="#">제작자</a>
    </div>
    <form id = "loginForm">
        <div class="form-group">
            <input type="text" id = "studentId" name = "studentId" placeholder="학번" required>
        </div>
        <div class="form-group">
            <input type="password" id = "password" id = "password" placeholder="비밀번호" required>
        </div>
        <button class="btn">로그인</button>
        <div class="footer">
            <div style="margin-left: 5px;">
                <a href="#">비밀번호 변경</a>
            </div>
            <div style="margin-right: 5px;">
                <label>
                    <input type="checkbox" id="auto-login"> 자동 로그인
                </label>
            </div>
        </div>
    </form>

</div>
</body>
</html>
